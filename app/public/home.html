<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Wendy+One" rel="stylesheet">
</head>

<body>
    <div class="parallax-container">
        <div class="parallax"><img src="assets/friends1.jpg"></div>
    </div>
    <div class="section-friend">
        <div class="row">
            <h2 class="header">Friend Finder</h2>
            <p class="paragraph">Answer some questions to find new friends! Click the "Find New Friends" button below to fill out the friend finder survey!</p>
            <hr>
            <br>
            <a href="/survey">
                <button type="button" class="waves-effect waves-light btn">Find New Friends</button>
            </a>
        </div>
    </div>
    <div class="parallax-container">
        <div class="parallax"><img src="assets/friends.jpg"></div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="footer">
                <a href="/api/friends">API Friends Link</a> | <a href="https://github.com/Skylarann725/FriendFinder">GitHub Repo</a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
    $(document).ready(function() {
        $('.parallax').parallax();
    });
    </script>
</body>

</html>
